<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>In Progress</title>
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="relative flex min-h-screen items-center justify-center overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 opacity-90"></div>
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(15,118,110,0.25),_transparent_60%)]"></div>
    <main class="relative flex flex-col items-center gap-6 px-6 text-center">
      <span class="rounded-full border border-teal-400/60 px-4 py-1 text-sm uppercase tracking-[0.3em] text-teal-300/80">Status</span>
      <h1 class="text-5xl font-semibold tracking-tight text-white drop-shadow-2xl sm:text-6xl">
        <span class="animate-float inline-block">In Progress</span>
      </h1>
      <p class="max-w-lg text-base text-slate-300/80 sm:text-lg">

      </p>
